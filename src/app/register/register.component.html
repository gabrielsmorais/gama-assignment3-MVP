<div class="root">
  <div class="container">
      <h1>Registre-se na Plataforma de Testes Goalhunter</h1>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form [formGroup]="registerForm">
          <div class="form-group">
            <label></label>
            <input type="email" formControlName="email" class="form-control" placeholder="EMAIL">
          </div>
          <div class="form-group">
            <label></label>
            <input type="password" class="form-control" formControlName="password" placeholder="SENHA">
            <label class="error">{{errorMessage}}</label>
            <label class="success">{{successMessage}}</label>
          </div>
          <div class="">
            <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-success login">Registrar</button>
          </div>
        </form>
      </div>
      <div class="col-md-3 col-sm-0">
          <img src="assets/img/registro.png" alt="Medalha" class="img-responsive imagem">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-4 col-xs-12 col-md-3 col-md-offset-3">
          <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Registrar com Facebook</button>
        </div>
        <div class="col-sm-4 col-xs-12 col-md-3">
          <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Registrar com Google</button>
        </div>
      </div>
    <br>
    <div class="row">
      <div class="col-sm-12 text-center">
        <p>Já tem uma conta?
          <a href="/login">Faça seu Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
