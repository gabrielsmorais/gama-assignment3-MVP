<div class="root">
  <h1 class="header">Registre-se</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form [formGroup]="registerForm">
          <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control">
          </div>
          <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control" formControlName="password">
            <label class="error">{{errorMessage}}</label>
            <label class="success">{{successMessage}}</label>
          </div>
          <div class="pull-right">
            <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-success">Registrar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 col-xs-12 col-sm-offset-2">
        <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Registrar com Facebook</button>
      </div>
      <div class="col-xs-4">
        <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Registrar com Google</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <p>Já tem uma conta?
          <a href="/login">Faça seu Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
