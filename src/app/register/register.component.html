<div class="root">
  <h1 class="header">Registre-se</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form [formGroup]="registerForm">
          <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control">
          </div>
          <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control" formControlName="password">
            <label class="error">{{errorMessage}}</label>
            <label class="success">{{successMessage}}</label>
          </div>
          <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-default">Registrar</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Registrar com Facebook</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Registrar com Google</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <p>JÃ¡ tem uma conta? <a href="/login">Login</a></p>
      </div>
    </div>
  </div>
</div>
