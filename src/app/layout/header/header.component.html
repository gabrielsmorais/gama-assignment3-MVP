<header>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="pull-left col-md-4">
        <a class="navbar-brand col-md-12" href="#">
          <img src="assets/img/logo.png" alt="" class="img-responsive">
        </a>
        <p class="navbar-text">{{ user }}</p>
      </div>
      <div class="pull-right" *ngIf="router.url !== '/login' && router.url !== '/register'">
        <button type="button" (click)="logout()" class="btn btn-default navbar-btn">Logout</button>
      </div>
    </div>
    <!-- /.container-fluid -->
  </nav>
</header>
