<div>
  <h1>{{user.name}}</h1>
  <div class="container" *ngFor = "let question of questions">
    <h4>{{question.question}}</h4>
    <label class="radio" *ngFor="let alternative of question.alternatives">
      <input  class="subtotal checkmark" type="radio" [attr.name]="question.question" [value]="alternative.value" [attr.id]="alternative.id" [attr.class]="alternative.class"> <span class="radio">{{alternative.answer}} {{alternative.value}}</span>
    </label>
  </div>
</div>
<button (click)="sumValue()">ENVIAR</button>
