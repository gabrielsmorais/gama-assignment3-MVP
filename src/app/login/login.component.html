<div class="root">
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="pull-left col-md-8">
          <a class="navbar-brand" href="http://goalhunter.com.br/">
            <img src="assets/img/logo.png" alt="" class="img-responsive">
          </a>
        </div>
      </div>
      <!-- /.container-fluid -->
    </nav>
  </header>
  <div class="container">
    <h1>Bem Vindo a Plataforma de Testes Goalhunter</h1>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label></label>
            <input type="email" formControlName="email" class="form-control" placeholder="EMAIL">
          </div>
          <div class="form-group">
            <label></label>
            <input type="password" class="form-control" formControlName="password" placeholder="SENHA">
            <label class="error">{{errorMessage}}</label>
          </div>
          <div class="">
            <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-success login">Login</button>
          </div>
        </form>
      </div>
      <div class="col-md-3 col-sm-0">
          <img src="assets/img/registro.png" alt="Medalha" class="img-responsive imagem">
        </div>
    </div>
    <div class="row">
      <div class="col-sm-4 col-xs-12 col-md-3 col-md-offset-3">
        <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Entrar com Facebook</button>
      </div>
      <div class="col-sm-4 col-xs-12 col-md-3">
        <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Entrar com Google</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <p>Sem cadastro? <a href="/register"> Crie uma conta</a></p>
      </div>
    </div>
  </div>
</div>
